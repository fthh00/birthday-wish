<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="party-container">
        <h1>🎈 Balloon Pop Game 🎉</h1>
        <p>Catch a balloon to reveal your surprise message!</p>
        <div id="balloon-container"></div>
    </div>

    <script>
        const messages = [
            "🎉 You are amazing!",
            "💖 Happy moments ahead!",
            "🎁 A surprise awaits you!",
            "🌟 Keep shining!",
            "🎊 Cheers to a great day!"
        ];

        const container = document.getElementById("balloon-container");

        // Function to create a moving balloon
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";

            // Set random initial position
            balloon.style.left = `${Math.random() * 90}%`;
            balloon.style.top = `${Math.random() * 80}%`;

            // Update position every second for continuous movement
            function moveBalloon() {
                balloon.style.left = `${Math.random() * 90}%`;
                balloon.style.top = `${Math.random() * 80}%`;
            }

            // Set interval for random movement
            const movementInterval = setInterval(moveBalloon, 1000);

            // Handle balloon pop
            balloon.addEventListener("click", () => {
                const message = messages[Math.floor(Math.random() * messages.length)];
                alert(message);
                balloon.style.animation = "pop 0.3s ease-out forwards"; // Pop effect
                clearInterval(movementInterval); // Stop moving the balloon
                setTimeout(() => balloon.remove(), 300); // Remove balloon after pop effect
            });

            container.appendChild(balloon);
        }

        // Generate multiple balloons
        for (let i = 0; i < 20; i++) {
            createBalloon();
        }
    </script>
</body>
</html>
