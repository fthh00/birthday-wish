<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="party-container">
        <h1>🎈 Balloon Pop Game 🎉</h1>
        <p>Catch a balloon to reveal your surprise message!</p>
        <div id="balloon-container"></div>
    </div>

    <script>
        const messages = [
            "🎉 You are amazing!",
            "💖 Happy moments ahead!",
            "🎁 A surprise awaits you!",
            "🌟 Keep shining!",
            "🎊 Cheers to a great day!"
        ];

        const container = document.getElementById("balloon-container");

        // Function to create a balloon
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = `${Math.random() * 90}%`;
            balloon.style.top = `${Math.random() * 80}%`;

            // Random movement animation
            const randomX = Math.random() * 30 - 15; // Random X-axis movement
            const randomY = Math.random() * 30 - 15; // Random Y-axis movement
            balloon.style.animation = `float ${4 + Math.random() * 3}s linear infinite, move ${2 + Math.random() * 3}s linear infinite alternate`;

            // Pop the balloon
            balloon.addEventListener("click", () => {
                const message = messages[Math.floor(Math.random() * messages.length)];
                alert(message);
                balloon.style.animation = "pop 0.3s ease-out forwards";
                setTimeout(() => balloon.remove(), 300); // Remove balloon after animation
            });

            container.appendChild(balloon);
        }

        // Generate multiple balloons
        for (let i = 0; i < 20; i++) {
            createBalloon();
        }
    </script>
</body>
</html>
